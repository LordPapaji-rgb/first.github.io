<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
    <!-- Navbar and Sidebar omitted for brevity -->

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Edit User</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">User Details</h3>
                    </div>
                    <div class="card-body">
                        <form id="editUserForm">
                            <input type="hidden" id="userId">
                            <div class="form-group">
                                <label for="editName">Nama User</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>
                            <div class="form-group">
                                <label for="editEmail">Email</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="editStatus">Status</label>
                                <select class="form-control" id="editStatus">
                                    <option>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="editPhoto">Foto</label>
                                <input type="file" class="form-control" id="editPhoto">
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Sidebar omitted for brevity -->

</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2.0/dist/js/adminlte.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
    // Extract user ID from query string
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    // Mock function to load user data based on userId
    function loadUserData(id) {
        // Fetch user data from backend
        // For demo purposes, we're using static data
        $('#userId').val(id);
        $('#editName').val('John Doe');
        $('#editEmail').val('john.doe@example.com');
        $('#editStatus').val('Active');
    }

    loadUserData(userId);

    $('#editUserForm').on('submit', function(e) {
        e.preventDefault();
        // Handle Edit user logic here
        alert('User updated successfully!');
        window.location.href = 'index.html'; // Redirect back to index page
    });
});
</script>
</body>
</html>
